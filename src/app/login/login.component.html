<ion-header>
	<ion-toolbar>
	  <ion-title>
		Ionic Facebook
	  </ion-title>
	</ion-toolbar>
  </ion-header>
  

  <ion-content>
	<div class="ion-padding" *ngIf="isLoggedIn">
		<ion-button expand="full" color="primary" (click)="logout()">
		  Log out
		  <ion-icon name="logo-facebook"></ion-icon>
		</ion-button>
	  </div>
	<div class="ion-padding" *ngIf="!isLoggedIn">
	  <ion-button expand="full" color="primary" (click)="fbLogin()">
		Login with
		<ion-icon name="logo-facebook"></ion-icon>
	  </ion-button>
	</div>


  </ion-content>
